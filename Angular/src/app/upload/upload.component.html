<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container">

    <div class="container-fluid">
        <div class="row row-height">
            <div class="col-lg-6 child-container">
                <form>
                    <div class="form-group">
                        <label>Job Discription</label>
                        <input type="text" class="form-control" placeholder="Enter Job Discription">
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload resume</label>
                        <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)">
                    </div>
                </form>
                <div class="margin-top">
                    <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
                </div>



            </div>
            <div class="col-lg-6 child-container">

                <div class="output">
                    <div class="center">
                        <h3> Resume Analysis</h3>
                    </div>
                    <div class="pad">{{ resumeOutput }}</div>
                </div>
            </div>
        </div>
    </div>
